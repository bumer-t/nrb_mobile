<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-3.0.0.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="static/css/jquery.mobile-1.4.0.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="static/css/mobile.css" media="all"/>

    <script type="text/javascript" src="static/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="static/js/jquery_numeric.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-3.0.0.js"></script>
    <script type="text/javascript" src="static/js/jquery.mobile-1.4.0.js"></script>
    <script type="text/javascript" src="static/js/mobile.js"></script>
</head>
<body>
<div data-role="page" data-theme="a">
    <div data-role="header">
        <h1>Мои вклады</h1>
        <a href="#" data-icon="gear" class="ui-btn-right">Options</a>
    </div><!-- /header -->

    <div role="main" class="ui-content">
        <div data-role="tabs" id="tabs">
            <div data-role="navbar" id="tabs_head">
                <ul>
                    <li><a class="ui-btn-active" href="#one" data-ajax="false">% Ставки</a></li>
                    <li><a href="#two" data-ajax="false">Мои вклады</a></li>
                </ul>
            </div>
            <div id="one" class="ui-body-d ui-content">
                <ul data-role="listview">
                    <li>
                        <a href="http://shreerangpatwardhan.blogspot.com">
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <div class="col-xs-12"><span class="text_bold_black">Стандарт</span></div>
                                    <div class="col-xs-12"><span class="text_grey">до 23 мар.2013</span></div>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="col-xs-12"><span class="text_bold_green">8354.23</span></div>
                                    <div class="col-xs-12"><span class="text_default">гривен</span></div>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="http://shreerangpatwardhan.blogspot.in/p/code-samples.html">
                            <div class="row">
                                <div class="col-xs-6 text-left">
                                    <div class="col-xs-12"><span class="text_bold_black">Универсальный</span></div>
                                    <div class="col-xs-12"><span class="text_grey">до 16 авг.2014</span></div>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <div class="col-xs-12"><span class="text_bold_green">24352.18</span></div>
                                    <div class="col-xs-12"><span class="text_default">долларов</span></div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="two">
                <div id="div_login_forms">
                    <div class="row" id="main_logo1">
                        <div class="col-xs-2"></div>
                        <div class="col-xs-8">
                            <img class="img_size" src="static/images/main.png"/>
                        </div>
                        <div class="col-xs-2"></div>
                    </div>
                    <div id="login_phone">
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <div class="col-xs-10">
                                <label for="phone_number"><h4>Ваш телефон</h4></label>
                                <input type="tel" class="input_size" name="phone_number" id="phone_number" value="380937547086" maxlength="16">
                            </div>
                            <div class="col-xs-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <div class="col-xs-10">
                                <label for="password"><h4>Ваш пароль в приват24</h4></label>
                                <input type="password" class="input_size" name="password" id="password" value="1234" autocomplete="off">
                            </div>
                            <div class="col-xs-1"></div>
                        </div>
                    </div>
                    <div id="login_code">
                        <div class="row">
                            <div class="col-xs-1"></div>
                            <div class="col-xs-10">
                                <label for="code"><h4>Пароль из SMS</h4></label>
                                <input class="input_size" id="code" type="tel" value="1234" maxlength="8"/>
                            </div>
                            <div class="col-xs-1"></div>
                        </div>
                    </div>
                    <div class="row hidden-xs" id="ttt">
                        <div class="col-xs-12" id="space_but_top"></div>
                    </div>
                    <div class="row text-center">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4" id="div_but_send_number"><input class="btn btn-success" id="but_auth" value="Дальше" type="submit" /></div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
                <div id="div_my_deposits"></div>
            </div>
        </div>
    </div><!-- /content -->

    <!--<div data-role="footer">
        <h4>Page Footer</h4>
    </div> /footer -->
</div><!-- /page -->

</body>
</html>
